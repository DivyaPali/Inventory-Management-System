<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Inventory Management System</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a href="#" class="brand-logo center">Inventory Management System</a>
    </div>
  </nav>

  <ul class="nav nav-pills justify-content-center mt-4" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="product-tab" data-toggle="pill" href="#pills-product" role="tab" aria-controls="pills-product" aria-selected="true">Product</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="supplier-tab" data-toggle="pill" href="#pills-supplier" role="tab" aria-controls="pills-supplier" aria-selected="false">Supplier</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="storage-tab" data-toggle="pill" href="#pills-storage" role="tab" aria-controls="pills-storage" aria-selected="false">Storage</a>
    </li>
  </ul>
  <div class="tab-content text-center mt-3" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-product" role="tabpanel" aria-labelledby="product-tab">
      <button class="view-prod-btn btn green">
        <i class="fa fa-sort"></i> View Products
      </button>
      <button class="add-prod-btn btn blue darken-3">
        <i class="fa fa-plus"></i> Add Product
      </button>
      
      <button class="modify-prod-btn btn orange">
        <i class="fa fa-pencil-square-o"></i> Modify Product
      </button>
      <button class="delete-prod-btn btn red">
        <i class="fa fa-remove"></i> Delete Product
      </button>
    </div>
    <div class="tab-pane fade" id="pills-supplier" role="tabpanel" aria-labelledby="supplier-tab">
      <button class="view-supply-btn btn green">
        <i class="fa fa-sort"></i> View Suppliers
      </button>
      <button class="add-supply-btn btn blue darken-3">
        <i class="fa fa-plus"></i> Add Supplier
      </button>
      
      <button class="modify-supply-btn btn orange">
        <i class="fa fa-pencil-square-o"></i> Modify Supplier
      </button>
      <button class="delete-supply-btn btn red">
        <i class="fa fa-remove"></i> Delete Supplier
      </button>
    </div>
    <div class="tab-pane fade" id="pills-storage" role="tabpanel" aria-labelledby="storage-tab">
      <button class="view-storage-btn btn green">
        <i class="fa fa-sort"></i> View Storage
      </button>
      <button class="add-storage-btn btn blue darken-3">
        <i class="fa fa-plus"></i> Add Storage
      </button>
      
      <button class="modify-storage-btn btn orange">
        <i class="fa fa-pencil-square-o"></i> Modify Storage
      </button>
      <button class="delete-storage-btn btn red">
        <i class="fa fa-remove"></i> Delete Storage
      </button>
    </div>
  </div>

  <div class="container" id="view-product-table">
    <div class="card mt-5">
      <div class="card-title center mt-3" id="product-table-caption">Product Details</div>
      <div class="card-body">
        <table>
          <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Cost</th>
            <th>Product Quantity</th>
            <th>Storage Number</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Pen</td>
            <td>10Rs</td>
            <td>25</td>
            <td>XYZ</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Pencil</td>
            <td>15Rs</td>
            <td>40</td>
            <td>Abc</td>
          </tr>
        </table>
      </div>
    </div>
  </div>  
  

  <div class="container" id="add-product-table">
    <div class="card mt-5">
      <div class="card-content">
        <div class="card-title mt-3 center">Add Product To Database</div>
        <form class="col">
          <div class="row">
            <div class="input-field col-sm">
              <input type="number" placeholder="Product Id" id="product-id">
            </div>
            <div class="input-field col-sm">
              <input type="text" placeholder="Product Name" id="product-name">
            </div>
            <div class="input-field col-sm">
              <input type="number" placeholder="Product Cost" id="product-cost">
            </div>
            <div class="input-field col-sm">
              <input type="number" placeholder="Product Quantity" id="product-quantity">
            </div>
            <div class="input-field col-sm">
              <input type="text" placeholder="Storage Number" id="storage-no">
            </div>
            <div class="p-3" id="prod-check"><i class="fa fa-check"></i></div>
            <div class="p-3" id="prod-cross"><i class="fa fa-remove"></i></div>            
          </div>
        </form>
      </div>
    </div>
    </ul>
  </div>


  <!--jQuery first, then popper.js, then bootstrap js-->
     <!--build:js js/min.js -->
     <script src="js/jquery.slim.min.js" ></script>
     <script src="js/popper.min.js" ></script>
     <script src="js/bootstrap.min.js" ></script>
     <script src="js/script.js"></script>
     <!--endbuild -->
</body>
</html>
